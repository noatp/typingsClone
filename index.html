<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="typingsClone.css">
</head>

<body>
    <div class="container-fluid h-100 position-absolute">
        <div class="row h-100">
            <div class="column d-flex flex-column justify-content-between align-items-center" id="columnContainer">

                <div class="row">
                    <div class="col p-3">
                        <h1 class="display-4">typo.gg</h1>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-12 p-5" id="mainPanel">
                        <div class="row">
                            <div class="col py-1" id="timer">WPM: 0</div>
                        </div>

                        <div class="row">
                            <div class="col py-1" id="textPanel"></div>
                        </div>

                        <div class="row">
                            <div class="col-sm-10 col-8 py-3 form-group">
                                <input type="text" class="form-control form-control-lg h-100" id="textInput">
                            </div>
                            <div class="col-sm-2 col-4 py-3 d-flex justify-content-center">
                                <button type="button" class="btn h-100 btn-lg" id="redoButton">Redo</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col p-3">
                        <button type="button" class="btn" id="enableModal">Choose Theme</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid h-100 position-absolute" id="modal">
        <div class="row h-100">
            <div class="column d-flex flex-column justify-content-between align-items-center">
                <div class="row">
                    <div class="col p-3">
                        <h1 class="display-4">Theme</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col p-3">
                        <button type="button" class="btn themeButton border" id="themeDefault">default</button>
                    </div>
                    <div class="col p-3">
                        <button type="button" class="btn themeButton border" id="themePurple">purple</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col p-3">
                        <button type="button" class="btn" id="disableModal">back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="typingsClone.js"></script>
</body>

</html>
